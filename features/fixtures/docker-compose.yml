version: '3.4'
services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
      args:
       - GO_VERSION
    environment:
      - API_KEY
      - ERROR_CLASS
      - BUGSNAG_ENDPOINT
      - APP_VERSION
      - APP_TYPE
      - AUTO_CAPTURE_SESSIONS
      - HOSTNAME
      - NOTIFY_RELEASE_STAGES
      - RELEASE_STAGE
      - PARAMS_FILTERS
      - SYNCHRONOUS
      - SERVER_PORT
    restart: "no"

  negroni:
    build:
      context: .
      dockerfile: negroni/Dockerfile
      args:
       - GO_VERSION
       - NEGRONI_VERSION
    ports:
      - "4514:4514"
    environment:
      - API_KEY
      - ERROR_CLASS
      - BUGSNAG_ENDPOINT
      - APP_VERSION
      - APP_TYPE
      - HOSTNAME
      - NOTIFY_RELEASE_STAGES
      - RELEASE_STAGE
      - PARAMS_FILTERS
      - AUTO_CAPTURE_SESSIONS
      - SYNCHRONOUS
      - SERVER_PORT
    restart: "no"
    command: go run main.go
